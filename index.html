  <script type="text/javascript">
    $(document).mousemove(function(e) {
      var x = ( (e.pageX - $(window).width() / 2) * - 0.2 ),
      y = ( (e.pageY - $(window).height() / 2) * - 0.2 );
      $('.yellow').css('left', x *0.8 +61 + 'px');
      $('.yellow').css('top', y *0.8 +7 + 'px');
      $('.purple').css('left', x *0.3 +20 + 'px');
      $('.purple').css('top', y *0.3 +108 + 'px');
      $('.red').css('left', x *0.5 +7 + 'px');
      $('.red').css('top', y *0.5 +26 + 'px');
      $('.blue').css('left', x *0.7 +117 + 'px');
      $('.blue').css('top', y *0.7 +69 + 'px');
      $('.green').css('left', x *0.4 +256 + 'px');
      $('.green').css('top', y *0.4 +35 + 'px');
    });
  </script>
